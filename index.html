<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактор субтитров</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid px-3 py-3" style="max-width: 1600px;">
  <!-- Загрузка видео -->
  <div class="mb-3">
    <label class="form-label">Видео (опционально)</label>
    <input type="file" id="videoFile" class="form-control" accept="video/mp4,video/webm">
  </div>

  <!-- Плеер -->
  <div id="playerContainer" class="d-none rounded-3 overflow-hidden shadow-sm bg-black position-relative mb-4">
    <video id="videoPlayer" controls width="100%"></video>
    <div id="subtitleOverlay" class="subtitle-overlay"></div>
  </div>

  <!-- Позиция субтитров -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Субтитры</h5>
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-outline-secondary btn-sm" data-pos="bottom">Снизу</button>
      <button type="button" class="btn btn-outline-secondary btn-sm" data-pos="middle">По центру</button>
      <button type="button" class="btn btn-outline-secondary btn-sm" data-pos="top">Сверху</button>
    </div>
  </div>

  <!-- Загрузка субтитров -->
  <div class="mb-3">
    <label class="form-label">Загрузить субтитры (SRT, ASS, VTT)</label>
    <input type="file" id="subtitleFile" class="form-control" accept=".srt,.ass,.vtt">
  </div>

  <!-- Таблица субтитров -->
  <div class="table-wrapper rounded-3 shadow-sm border" style="height: 400px; overflow: auto;">
    <table id="subtitleTable" class="table table-hover mb-0">
      <thead class="table-light sticky-top">
        <tr>
          <th style="width: 5%">№</th>
          <th style="width: 18%">Начало</th>
          <th style="width: 18%">Конец</th>
          <th>Текст</th>
          <th style="width: 10%">Действия</th>
        </tr>
      </thead>
      <tbody id="subtitleTableBody">
        <tr><td colspan="5" class="text-center text-muted py-4">Загрузите субтитры</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Кнопки -->
  <div class="d-flex gap-2 mt-3">
    <button id="addSubtitleRow" class="btn btn-primary btn-sm">
      <i class="bi bi-plus-lg"></i> Добавить строку
    </button>
    <button id="exportSrt" class="btn btn-success btn-sm flex-fill">Сохранить .srt</button>
    <button id="exportAss" class="btn btn-info btn-sm flex-fill">Сохранить .ass</button>
  </div>

  <!-- Совместная ссылка -->
  <div id="shareSection" class="alert alert-info mt-3 d-none">
    Ссылка для совместного редактирования:<br>
    <input type="text" id="shareLink" class="form-control form-control-sm" readonly>
  </div>
</div>

<!-- Скрипты -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script src="js/main.js"></script>
<script src="js/layout.js"></script>
<script src="js/player.js"></script>
<script src="js/subtitle-loader.js"></script>
<script src="js/editor.js"></script>
<script src="js/export.js"></script>

<!-- Динамическая загрузка realtime скриптов -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const params = new URLSearchParams(window.location.search);
  const roomId = params.get('room');
  
  if (roomId) {
    // Мы гость - загружаем guest скрипт
    const script = document.createElement('script');
    script.src = 'js/realtime-guest.js';
    document.body.appendChild(script);
    console.log('Loading guest realtime script');
  } else {
    // Мы ведущий - загружаем host скрипт
    const script = document.createElement('script');
    script.src = 'js/realtime-host.js';
    document.body.appendChild(script);
    console.log('Loading host realtime script');
  }
});
</script>
</body>
</html>
